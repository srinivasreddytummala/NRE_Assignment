<!-- templates/devices/dashboard.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>NRE - Devices Dashboard</title>
  <!-- Bootstrap CDN (ok for this task) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-4">Network Devices</h1>

    {% if devices %}
      <div class="list-group">
        {% for d in devices %}
          <div class="list-group-item d-flex justify-content-between align-items-center">
            <div>
              <strong>{{ d.name }}</strong>
              <div class="small text-muted">{{ d.ip_address }}</div>
            </div>
            <div>
              {% if d.status|lower == "up" %}
                <span class="badge bg-success">Up</span>
              {% else %}
                <span class="badge bg-danger">Down</span>
              {% endif %}
            </div>
          </div>
        {% endfor %}
      </div>
    {% else %}
      <div class="alert alert-warning">No devices found or unable to fetch device data.</div>
    {% endif %}

    <footer class="mt-4 small text-muted">
      Mock API: <code>/devices</code>
    </footer>
  </div>
</body>
</html>
